<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">

    <title>Fake AirBnb</title>
</head>

<body>

    <div class="actions">
        <select onchange="window.FakeAirBnb.filterByPropertyType(this)">
            <option value="">Tipo de Propriedade</option>
            <option value="Apartamento">Apartamento</option>
            <option value="Chácara">Chácara</option>
            <option value="Casa">Casa</option>
            <option value="Estúdio">Estúdio</option>
            <option value="Loft">Loft</option>
            <option value="Quarto">Quarto</option>
            <option value="Sítio">Sítio</option>
        </select>
        <button class="load-more" onclick="window.FakeAirBnb.loadMore()">
            Carregar Mais Itens
        </button>
        <button class="clean" onclick="window.FakeAirBnb.clean()">
            Limpar Seleção
        </button>
        <input id="total" disabled value="US$ 0.00">
    </div>
    <div id="app"></div>


    <script src="static/js/lib/local-database.js"></script>
    <script src="static/js/lib/fake-api.js"></script>
    <script src="static/js/app.js"></script>

    <script type="text/javascript">
        window.FakeAirBnb.initApp('app');
    </script>
</body>

</html>
